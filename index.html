<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-4xl font-semibold text-center mt-6">The <span class="font-bold text-violet-600">JOKER</span> was
      here
    </h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-600 p-8 rounded-xl">
          <h4 class="text-2xl">Diopsit</h4>
          <h2 class="text-5xl">$<span id="deposit-total">000</span></h2>
        </div>


        <div class="bg-yellow-500 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-total">000</span></h2>
        </div>


        <div class="bg-violet-500 p-8 rounded-xl">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
        </div>
      </div>
    </section>

    <!-- diposit and withdraw -->

    <section class="mt-12">
      <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-fuchsia-600 p-8 rounded-xl">
          <h4 class="text-2xl text-white mb-4">Please Diopsit</h4>

          <input type="text" class="w-9/12 block mb-3 px-3" name="" id="deposit-amount"
            placeholder="$Dollar amount you want to diposit">

          <button id="btn-deposit"
            class="bg-amber-600 px-8 py-2 text-white font-medium hover:bg-violet-600 rounded-lg">Diposit</button>
        </div>


        <div class="bg-sky-400 p-8 rounded-xl">
          <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>

          <input id="withdraw-field" type="text" class="block w-9/12 px-3 mb-2"
            placeholder="$Amount you want to withdraw">

          <button id="btn-withdraw"
            class="bg-amber-600 px-8 py-2 rounded-lg font-medium hover:bg-violet-600">Withdraw</button>
        </div>
      </div>
    </section>
  </main>

  <script src="utility.js"></script>
  <script src="deposit.js"></script>
  <script src="withdraw.js"></script>
</body>

</html>
